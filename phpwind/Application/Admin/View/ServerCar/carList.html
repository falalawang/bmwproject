<extend name="Layout:layout" />
<block name="main-content">
<div class="wrapper">
	<div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        服务车列表
                    </header>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table  class="display table table-bordered table-striped" id="editable-sample">
                            <tr>
                                <th class="col-sm-1">ID</th>
                                <th class="col-sm-4">4S店名称</th>
                                <th class="col-sm-2">服务车编号</th>
                                <th class="col-sm-2">技师姓名</th>
                                <th class="col-sm-2">操作</th>
                            </tr>
                    	        <tbody>
                    				<foreach name="data" item="data">
                    		        	<tr class="gradeX">
                                            <td>{$data['id']}</td>
                    			            <td>{$data['storeName']}</td>
                                            <td>{$data['mark']}</td>
                                            <td>{$data['name']}</td>
                    			            <td><a href="__CONTROLLER__/mod/id/{$data['id']}">修改</a>&nbsp;&nbsp;<a href="__CONTROLLER__/del/id/{$data['id']}" onclick="return confirm('你确定要删除吗？')">删除</a></td>
                    		      	  	</tr>
                    				</foreach>
                    	        </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>	
</div>
</block>
