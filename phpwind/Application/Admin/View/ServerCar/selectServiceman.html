<extend name="Layout:layout" />
<block name="main-content">
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
            <a href="__CONTROLLER__/servicemanList">技师列表</a>>>
                选择技师
            </header>
            <div class="panel-body">
                <form action="__CONTROLLER__/insert" class="form-horizontal adminex-form" method="post" id="myform">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label"> 服务车编号</label>
                        <div class="col-sm-6">
                            <select name="carId" id="mark" class="form-control col-sm-6">
                            <foreach name="serverCar" item="mark">
                                <option value="{$mark['id']}">{$mark['mark']}</option>
                            </foreach>
                            </select>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">技师姓名</label>
                        <div class="col-sm-6">    
                        <foreach name="allServiceman" item="all">
                            <div class="col-sm-4">
                                <in name="all.id" value="$serviceman">
                                    <input id="name" type="checkbox" name="servicemanId[]" value="{$all['id']}" checked disabled />{$all['name']}
                                <else/>
                                    <input id="name" type="checkbox" name="servicemanId[]" value="{$all['id']}" />{$all['name']}
                                </in>        
                            </div>       
                        </foreach>
                        </div>
                        <span id="techMsg"></span>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 panel-body">
                        <button type="submit" class="btn btn-primary">确认添加</button>
                    </div>
                </form>
            </div>
        </section>
        </div>
    </div>
</div>

</block>
