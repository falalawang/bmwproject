<extend name="Layout:layout" />
<block name="main-content">
<script src="__PUBLIC__/admin/js/jquery.js"></script>
<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <a href="__CONTROLLER__/seriesList">车系列表</a>&nbsp;>>&nbsp;添加车系
            </header>
            <div class="panel-body">
                <form action="__CONTROLLER__/insertSeries" class="form-horizontal adminex-form" id="myform" method="post" name="myForm">
                    <div class="col-sm-2"></div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">品牌</label>
                        <div class="col-sm-4">
                            <select name="brandId" id="brand" class="form-control m-bot15">
                                <option value="-1">--请选择品牌--</option>
                                <foreach name="brands" item="brand">
                                    <option value="{$brand['id']}">{$brand['brand']}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
					<div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">车系</label>
                        <div class="col-sm-4">
                            <input type="text" id="series" class="form-control" name="series">
                        </div>
                        <span class="col-sm-2 control-msg" id="sMsg"></span>
                    </div>
                    <div class="col-sm-4"></div>
					<div class="col-sm-4 panel-body">
						<button type="submit" class="btn btn-primary">确认添加</button>
                    </div>
                   </form>
            </div>
		</section>

		</div>
    </div>
</div>
<script>
    var sName = false;
    //当下拉框的值为-1时,不可添加车系
    if($('#brand').val() == -1){
        $("input[id='series']").attr('disabled','disabled');
        sName = false;
    }
    $('#brand').change(function(){
        if($('#brand').val() == -1){
            $("input[id='series']").attr('disabled','disabled');
            sName = false;
        }else{
            $("input[id='series']").removeAttr('disabled');
            sName = true;
        }
    });
    $('#series').blur(function(){
        checkSeries();
    });
    function checkSeries(){
        if($('#series').val() == ''){
            $('#sMsg').html('车系不能为空').css('color','red');
            sName = false;
        }else{
            var data = {sName:$('#series').val()};
            $.get('seriesCheck',data,function(d){
                if(d == 2){
                    $('#sMsg').html('车系已存在').css('color','red');
                    sName = false;
                }else{
                    $('#sMsg').html('输入正确').css('color','green');
                    sName = true;
                }
            });
        }
    }
    
    $('form').submit(function() {
        checkSeries();
        if(sName){
            return true;
        }else{
            return false;
        }
    });  
    
</script>
</block>
