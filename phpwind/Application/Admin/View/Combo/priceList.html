<extend name="Layout:layout" />
<block name="main-content">
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    套餐价格列表
                </header>
                <div class="panel-body">
                    <div class="adv-table">
                        <table  class="display table table-bordered table-striped" id="dynamic-table">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th class="hidden-sm">品牌</th>
                                    <th>车系</th>
                                    <th>车型</th>
                                    <th>套餐</th>
                                    <th>价格(元)</th>
                                    <if condition="$Think.session.auth neq '2'">
                                        <th class="hidden-sm">操作</th>
                                    </if>
                                </tr>
                            </thead>
                            <tbody>
                               <foreach name="datas" item="datas">
                                    <tr class="gradeX">
                                        <td>{$datas['id']}</td>
                                        <td class="hidden-sm">{$datas['brand']}</td>
                                        <td>{$datas['series']}</td>
                                        <td>{$datas['types']}</td>
                                        <td>{$datas['comboName']}</td>
                                        <td>
                                            <if condition="$datas['highPrice'] eq '0' or $datas['highPrice'] eq ''">
                                                {$datas['lowPrice']}元
                                            <else />
                                                {$datas['lowPrice']}-{$datas['highPrice']}元
                                            </if>
                                        </td>
                                         <if condition="$Think.session.auth neq '2'">
                                        <td class="hidden-sm"><a href="__CONTROLLER__/modPrice/id/{$datas['id']}">修改</td>
                                        </if>
                                    </tr>
                                </foreach>
                    		</tbody>
		
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</block>
