<extend name='Layout:layout'/>
<block name='mws-container'>
<div id="mws-container" class="clearfix">
        
            <!-- Inner Container Start -->
            <div class="container">
                <div class="mws-panel grid_9">
                    <div class="mws-panel-header">
                        <span>添加用户</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" method='get' action="__CONTROLLER__/useradd" >
                            <fieldset class="mws-form-inline">
                                <legend></legend>
                                <div class="mws-form-row bordered" style='letter-spacing:3px;'>
                                    用户名：
                                        <input type="text" name='userid'  class="large" size='35' placeholder='请输入用户名'>
                                </div>
                                <div class="mws-form-row bordered">
                                    用户密码：
                                        <input type="text" name='password' required class="large" size='35' placeholder='请输入用户密码'>
                                </div>
                                <div class="mws-form-row bordered">
                                    确认密码：
                                        <input type="text" name='password1' required class="large" size='35' placeholder='请确认用户密码'>
                                </div>
                                
                                
                                <div class="mws-form-row bordered">
                                       用户权限：
                                        <select name='status' class="large" >
                                            <option value='0'>超级管理员</option>
                                            <option value='1'>管理员</option>
                                            <option value='2'>客服</option>
                                            <option value='3'>技师</option>
                                        </select>
                                    
                                </div>
                                
                                <div class="mws-form-row bordered">
                                    用户昵称：
                                        <input type="text" name='username' class="large" size='35' placeholder='如没有可不填'>
                                </div>
                            </fieldset>
                            
                            <div class="mws-button-row">
                                <input type="submit" value="确认" class="btn btn-danger">
                                <input type="reset" value="重置" class="btn ">
                            </div>
                        </form>
                    </div>      
                </div>
            </div>
</div>
            
</block>
