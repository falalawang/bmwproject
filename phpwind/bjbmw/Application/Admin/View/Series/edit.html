
<extend name="Layout:layout"/>
 <block name="mws-container">
<div id="mws-container" class="clearfix">
            <!-- Inner Container Start -->
            <div class="container">
                <div class="mws-panel grid_9 ">
                    <div class="mws-panel-header">
                        <span> 修改车系</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" id="mws-validate" novalidate="novalidate" action="__CONTROLLER__/updates" method="post">
                            <div class="mws-form-inline">
                                <div class="mws-form-row bordered">
                                    <label class="mws-form-label">所属品牌</label>
                                    <div class="mws-form-item">
                                        <select id="brand" name="brandid" class="required large">
                                            <foreach name="brand" item="brand">
                                            <option value="{$brand['id']}">{$brand['brand']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                 <div class="mws-form-row bordered">
                                    <label class="mws-form-label">车系名字</label>
                                    <div class="mws-form-item">
                                         <input  name="series" value="{$series['series']}" type="text" class="required large">
                                         <input name="id" type="hidden" value="{$series['id']}" />
                                    </div>
                                </div>
                                
                            </div>
                            <div class="mws-button-row">
                                <button type="submit"class="btn btn-danger">提交</button>
                                <button type="reset"class="btn ">重置 </button>
                            </div>
                        </form>
                    </div>      
                </div>
            </div>
        </div>
 </block>
 <block name="js">
    <script type="text/javascript">
        $("option[value={$series['brandid']}]").prop("selected",true);   
    </script>
 </block>>
