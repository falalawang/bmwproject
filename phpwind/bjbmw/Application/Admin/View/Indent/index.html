<extend name='Layout:layout'/>
<block name='mws-container'>
    <div id="mws-container" class="clearfix">
            <!-- Inner Container Start -->
            <div class="container">
                <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span  class="left block"><i class="icon-table">订单管理</i></span>
                        <form action="__CONTROLLER__/index" method="get">
                            <div class="right block">
                                
                                    <input type="text" placeholder="请输入条件" name='value' id='value' aria-controls="DataTables_Table_1">&nbsp;&nbsp;<select id='condition' name='condition'>
                                        <option value="o.ordernumber">订单号</option>
                                        <option value="c.clientname">姓名</option>
                                        <option value="o.tel">电话</option>
                                        <option value="o.hopedata">时间</option>
                                        <option value="r.carname">服务车</option>
                                    </select>&nbsp;
                                    <input type="submit" class="btn" value="查询">
                                
                            </div>
                        </form>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <table class="mws-table">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>姓名</th>
                                    <th>电话</th>
                                    <!-- <th>保养项</th> -->
                                    <th>价格</th>
                                    <!-- <th>最终价格</th> -->
                                    <th>预约时间</th>
                                    <th>地点</th>
                                    <th>服务车</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody align='center'>
                                <foreach name='order' item='order'>
                                    <tr>
                                        <td>{$order.ordernumber}</td>
                                        <td>{$order.clientname}</td>
                                        <td>{$order.tel}</td>
                                        <!-- <td>--</td> -->
                                        <td>{$order.oldprice}</td>
                                        <!-- <td>--</td>                                         -->
                                        <td>{$order.hopedata}<br />{$order.hopetime}</td>
                                        <td>{$order.address}</td>
                                        <td>{$order.carname}</td>
                                        <td>
                                            <if condition="$order.status eq 0">已取消
                                            <elseif condition="$order.status eq 1"/><font style='color:red'>已提交</font>
                                            <elseif condition="$order.status eq 2"/>已确定
                                            <elseif condition="$order.status eq 3"/>已出发
                                            <elseif condition="$order.status eq 4"/>已接车
                                            <elseif condition="$order.status eq 5"/>已完成
                                            <elseif condition="$order.status eq 6"/>已付款
                                            <elseif condition="$order.status eq 7"/>已评论
                                            </if> 
                                        </td>
                                        <td>
                                        <a href="__CONTROLLER__/detail/id/{$order.id}" class="btn"><i class="icol-arrow-refresh"></i></a>
                                        </td>
                                    </tr>
                                </foreach>    
                                    <tr>
                                        <td colspan='8'><span style='float:right'>{$show}</span>        
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</block>
