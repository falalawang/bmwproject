<extend name="Layout:layout"/>
 <block name="mws-container">
<div class="clearfix" id="mws-container">       
            <!-- Inner Container Start -->
            <div class="container">
                <!-- Panels Start -->               
                <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span style="white-space:normal"><i class="icon-table "></i> 品牌列表
                      
                        <b class="right btn block"><a class="block" href="__CONTROLLER__/add"><i class="icol-add  "></i> 添加品牌</a></b>
                       
                        </span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <table class="mws-table" style="text-align:center">
                            <thead>
                                <tr>
                                    <th>品牌</th>
                                    <if condition="(empty($_SESSION['status'])) AND ($_SESSION['status'] neq 1 ) ">
                                    <th></th>
                                    </if>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="brand" item="brand">
                                     <tr>
                                        <td>{$brand['brand']}</td>
                                        
                                        <td>
                                            <a class="btn btn-small" href="__CONTROLLER__/edit/id/{$brand['id']}"><i class="icon-pencil"></i></a>
                                            <a class="btn btn-small" href="__CONTROLLER__/del/id/{$brand['id']}"><i class="icon-trash"></i></a>
                                            </td>
                                        
                                    </tr>
                                </foreach>
                                <tr>
                                    <td colspan="<if condition="(empty($_SESSION['status'])) AND ($_SESSION['status'] neq 1 ) ">2<else />1</if>">
                                        <div class="right">{$show}</div>
                                    </td>
                                </tr>   
                            </tbody>
                        </table>
                    </div>
            </div>
            <!-- Inner Container End -->         
        </div>
 </block>
