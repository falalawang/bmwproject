<extend name="Layout:layout" />
<block name="main-content">
	<div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span>友情链接管理</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                    	<form class="mws-form" action="__CONTROLLER__/dolinks" method="post">
                              <div class="mws-form-inline">
                    			<div class="mws-form-row">
                    				<label class="mws-form-label">友链名称</label>
                    				<div class="mws-form-item">
                    					<input type="text" class="medium" name="links_id" placeholder="百度">
                    				</div>
                    			</div>
                    			<div class="mws-form-row">
                    				<label class="mws-form-label">友情链接</label>
                    				<div class="mws-form-item">
                    					<input type="text" class="medium" name="links" placeholder="www.baidu.com">
                    				</div>
                    			</div>
                    			
                    			
                                   <input type="hidden" name="id" value="{$configs[0]['id']}">
                    		</div>
                    		<div class="mws-button-row">
                    			<input type="submit" value="提交" class="btn btn-danger">
                    			<input type="reset" value="重置" class="btn ">
                    		</div>

                    	</form>
                    </div>    	
                </div>
                
            	

                

</block>
