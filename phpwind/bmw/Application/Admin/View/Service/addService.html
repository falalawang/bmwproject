<extend name="Layout:layout"/>
<block name="main-content">
            <script src="__PUBLIC__/Admin/js/core/jquery.js"></script>
                <script src="__PUBLIC__/Admin/js/core/ajax.js"></script
         <div class="mws-panel grid_8">
            <div class="mws-panel-header">
            <span style='float:left'><i class="icon-table"></i> 服务管理 -> 添加保养项目&nbsp;&nbsp;</span>
        </div>                  
        <div class="mws-panel-body no-padding">
            <form class="mws-form" action="__APP__/Service/addprice" method="post">
                 <div class="mws-form-inline">
                    <div class="mws-form-row">
                      <label class="mws-form-label">请添加品牌</label>
                        <div class="mws-form-item">
                            <select class="large" name='brand' id='brand'>
                            <option value='0'>请选择品牌</option>
                            <foreach name='brands' item='brands'>
                                <option value='{$brands.id}'>{$brands.brands}</option>
                            </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="mws-form-row">
                      <label class="mws-form-label">请添加系列</label>
                        <div class="mws-form-item">
                            <select class="large" name='series' id='series'>
                                <option value='0'>请选择系列</option>
                            </select>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">请添加型号</label>
                        <div class="mws-form-item">
                            <select class="large" name='models' id='models'>
                                <option value='0' required>请选择型号</option>
                            </select>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">请添加保养项目</label>
                        <div class="mws-form-item">
                            <input type='text' name='combo' class="large" required>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">请输入最高价</label>
                        <div class="mws-form-item">
                            <input type='text' name='high_price' class="large" required>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">请输入最低价</label>
                        <div class="mws-form-item">
                            <input type='text' name='low_price' class="large" required>
                        </div>
                    </div>
                </div>
             <div class="mws-button-row">
                 <input type="submit" value="添加" class="btn btn-danger">
                 <input type="reset" value="重置" class="btn ">
             </div>
           </form>
        </div>      
     </div>
      <script>
            $("#brand").change(function(){
                //alert($("#brand").val());
                $.ajax({"url":"__APP__/Service/ajaxPrice",
                        "type":"post",
                        "data":{"brand":$("#brand").val()},
                        "success":function(data){
                        $("#series").html(data);
                        }, 
                    "async":"false"
                                });
                    });
                $("#series").change(function(){
                    $.ajax({"url":"__APP__/Service/ajaxAction",
                                "type":"post",
                                "data":{"series":$("#series").val()},
                                "success":function(data){
                                    $("#models").html(data);
                                   }, 
                               "async":"false"
                                });
                    })
                </script>
</block>
